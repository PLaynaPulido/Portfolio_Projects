<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "UTF-8">
  <title>New Password - CarEase</title>
  <link rel = "stylesheet" href = "stylecapstone.css">
</head>
<body>
  <h1>New Password</h1> <!--Title-->
  <form>
  <p style = "font-weight: bold; font-size: 18px;">Please write your new password. Your password should contain the following:</p> <!--Info about password requirements-->
  <p style = "font-size: 14px" id = "length" class = "invalid">-A length of 8 characters or more.</p>
  <p style = "font-size: 14px" id = "capital" class = "invalid">-One uppercase letter</p>
  <p style = "font-size: 14px" id = "number" class = "invalid">-One digit number</p>
  <p style = "font-size: 14px" id = "special" class = "invalid">-One special character (-@!?$#)</p>
  <div class = "log-in">
    <input type = "password" placeholder = "Password" id = "password" required><br> <!--Input password-->
    <br>
    <input type = "password" placeholder = "Corfirm Password" id = "corfirmPassword" required><br> <!--Input confirm password-->
    <br>
    <a href="LogInScreen.html"> <!--Go back button to log in screen-->
    <button type = "button" class = "bton" id = "pass-button" disabled>Enter New Password and Go Back to Log In</button><br>
    <br>
    </a>
  </div>
</form>
<script src = "scriptPassword.js"></script> <!--Java script to check password and change password requirements text to green if password contains the specific requirement-->
<script src = "FillPass.js"></script> <!--Java script to block Enter New Password button until all required input fields are complete-->
</body>
</html>
